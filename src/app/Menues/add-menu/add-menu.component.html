<form [formGroup]="menuForm" (ngSubmit)="save()">
  <div *ngIf="isLogged" class="container">
    <div class="row">
      <div class="col-2 pl-4 mt-3">
        <label>
          Name:
          <input class="form-control" type="text" formControlName="mainFoodName">
        </label>

        <label>
          Ingredients:
          <input class="form-control" type="text" formControlName="recipeLines">
        </label>

        <label>
          Allergens:
          <input class="form-control" type="text" formControlName="allergensInMenu">
        </label>


        <button class="btn-sucess btn-sm" type="submit">Save</button>
        <button class="btn-dark btn-sm" routerLink="/">Back</button>
      </div>
    </div>
  </div>
  <div class="warning" *ngIf="!isLogged">
    <p>You are not currently logged. This view is only available for specific users.</p>
  </div>
</form>

<form [formGroup]="menuForm" (ngSubmit)="save()">
  <div class="container">
    <div class="row">
      <div class="col-2 pl-4 mt-3">
        <label>
          Name:
          <input class="form-control" type="text" formControlName="menuName">
        </label>

        <label>
          Ingredients:
          <input class="form-control" type="text" formControlName="menuIngredients">
        </label>

        <label>
          Allergens:
          <input class="form-control" type="text" formControlName="menuAllergen">
        </label>

        <label>
          Icon:
          <input class="form-control" type="text" formControlName="menuIcon">
        </label>

        <button class="btn-sucess btn-sm" type="submit">Save</button>
        <button class="btn-dark btn-sm" routerLink="/">Back</button>
      </div>
    </div>
  </div>
</form>

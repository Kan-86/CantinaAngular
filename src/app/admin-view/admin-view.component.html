<button routerLink="/adminview/addworker" class="AddButton">+</button>
<div class="list">
<div *ngFor="let worker of workers" class="Container">
  <div id="Worker{{worker.id}}">
    <h2>
      {{worker.Name}}
    </h2>
    <div class="AccountInformation">
      <h3>Account</h3>
      <p>{{worker.Account}}</p>
      <h3>Password</h3>
      <p class="PasswordField">{{worker.Password}}</p>
    </div>
    <button (click)="deleteWorker(worker.id)">Remove</button>
  </div>
</div>
</div>

<button id="BackButton" routerLink="/adminview">Back</button>
<form [formGroup]="workerForm" (ngSubmit)="addWorker()">
  <label>
    Worker's Name
    <input type="text" formControlName="Name">
  </label>
  <label>
    Account
    <input type="text" formControlName="Account">
  </label>
  <label>
  Password
  <input type="text" formControlName="Password">
</label>
  <button type="submit">Save</button>
</form>


<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Username</label>
    <input type="text" formControlName="loginUsername" class="form-control" required/>
    </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="loginPassword" class="form-control" required/>
    </div>
  <div class="form-group">
    <button class="btn btn-primary">Login</button>
   </div>
  <div *ngIf="errormessage" class="alert-danger">{{errormessage}}</div>
</form>
